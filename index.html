<!-- ==== Simple Pro Checkout Modal (no payments) ==== -->
<style>
  .modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.55);backdrop-filter:blur(2px);display:none;align-items:center;justify-content:center;z-index:9999}
  .modal{width:min(520px,92vw);background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:18px;box-shadow:0 20px 60px rgba(0,0,0,.45);overflow:hidden}
  .modal header{display:flex;justify-content:space-between;align-items:center;padding:16px 18px;background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff}
  .modal header h3{margin:0;font-size:18px}
  .modal .x{background:transparent;border:0;color:#fff;font-size:22px;cursor:pointer}
  .modal .body{padding:18px;display:grid;gap:12px}
  .field{display:grid;gap:6px}
  .field label{font-size:14px;color:var(--muted)}
  .field input{padding:12px 12px;border-radius:12px;border:1px solid var(--border);background:var(--bg-soft);color:var(--text)}
  .row{display:flex;gap:10px;flex-wrap:wrap}
  .modal .actions{display:flex;gap:10px;justify-content:flex-end;padding:0 18px 18px}
  .btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;border:0}
  .btn.ghost{background:transparent;border:1px solid var(--border);color:var(--text)}
  .success{display:none;padding:18px}
  .success .check{font-size:40px;line-height:1}
</style>

<div class="modal-overlay" id="proModal" aria-hidden="true" role="dialog" aria-labelledby="proTitle">
  <div class="modal" role="document">
    <header>
      <h3 id="proTitle">Upgrade to Pro — $19/month</h3>
      <button class="x" aria-label="Close">×</button>
    </header>
    <div class="body">
      <div class="field">
        <label for="pro-name">Full name</label>
        <input id="pro-name" type="text" placeholder="Your name" required>
      </div>
      <div class="field">
        <label for="pro-email">Email</label>
        <input id="pro-email" type="email" placeholder="you@example.com" required>
      </div>
      <div class="row">
        <div class="field" style="flex:1 1 180px">
          <label for="pro-plan">Plan</label>
          <input id="pro-plan" type="text" value="Pro — $19/month" disabled>
        </div>
        <div class="field" style="flex:1 1 180px">
          <label for="pro-coupon">Coupon (optional)</label>
          <input id="pro-coupon" type="text" placeholder="e.g., SAVE10">
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="btn ghost" data-close>Cancel</button>
      <button class="btn primary" id="pro-submit">Request Upgrade</button>
    </div>
    <div class="success" id="pro-success">
      <div class="check">✅</div>
      <p>Thanks! We’ve prepared your upgrade request email. Please send it from your mail app so we can activate your Pro account.</p>
    </div>
  </div>
</div>

<script>
(() => {
  const CONTACT = 'cherryfran84@yahoo.com';
  const modal = document.getElementById('proModal');
  const btnSubmit = document.getElementById('pro-submit');
  const closeEls = modal.querySelectorAll('.x,[data-close]');
  const nameEl = document.getElementById('pro-name');
  const emailEl = document.getElementById('pro-email');
  const couponEl = document.getElementById('pro-coupon');
  const successEl = document.getElementById('pro-success');

  function openModal(){
    modal.style.display = 'flex';
    modal.setAttribute('aria-hidden', 'false');
    successEl.style.display = 'none';
    nameEl.focus();
  }
  function closeModal(){
    modal.style.display = 'none';
    modal.setAttribute('aria-hidden', 'true');
  }
  closeEls.forEach(el => el.addEventListener('click', closeModal));
  modal.addEventListener('click', (e)=>{ if(e.target === modal) closeModal(); });
  document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeModal(); });

  // Wire the "Start Pro" pricing button to open modal (2nd card)
  const proBtn = document.querySelector('#pricing .price-card:nth-of-type(2) a');
  if(proBtn){
    proBtn.addEventListener('click', (e) => {
      e.preventDefault();
      openModal();
    });
    // remove href so it doesn't navigate if JS is blocked by CSP
    proBtn.removeAttribute('href');
    proBtn.setAttribute('role','button');
  }

  btnSubmit.addEventListener('click', () => {
    const name = nameEl.value.trim();
    const email = emailEl.value.trim();
    const coupon = couponEl.value.trim();
    if(!name || !email){
      alert('Please enter your name and email.');
      return;
    }
    const subject = encodeURIComponent('Pro upgrade request — AI Mastery Academy');
    const body = encodeURIComponent(
      `Please upgrade me to Pro ($19/month).\n\nName: ${name}\nEmail: ${email}\nCoupon: ${coupon || '—'}\n\nSite: ${location.href}\n`
    );
    // Open mail client
    window.open(`mailto:${CONTACT}?subject=${subject}&body=${body}`, '_blank');

    // Show success message
    successEl.style.display = 'block';
    // Optional: auto-close after a few seconds
    setTimeout(closeModal, 4000);
  });
})();
</script>
<!-- ==== /Simple Pro Checkout Modal ==== -->
