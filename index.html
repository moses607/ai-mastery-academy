<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Mastery Academy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #111; color: #fff; padding: 1rem; text-align: center; }
    nav a { color: #fff; margin: 0 10px; text-decoration: none; }
    .hero { text-align: center; padding: 3rem 1rem; background: #eee; }
    .btn { background: #007BFF; color: #fff; padding: 10px 20px; border: none; cursor: pointer; }
    footer { background: #111; color: #fff; text-align: center; padding: 1rem; margin-top: 2rem; }
    .pricing { display: flex; justify-content: center; gap: 2rem; padding: 2rem; }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 1rem; width: 200px; text-align: center; }
    /* Modal */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 2rem; border-radius: 8px; width: 300px; }
    .close { float: right; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>AI Mastery Academy</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="course.html">Courses</a>
    </nav>
  </header>
  <section class="hero">
    <h2>Master AI. Unlock Your Future.</h2>
    <p>Join thousands learning AI in multiple languages.</p>
    <a href="course.html"><button class="btn">Start Learning</button></a>
  </section>
  <section class="pricing">
    <div class="card">
      <h3>Free</h3>
      <p>$0/month</p>
      <a href="course.html"><button class="btn">Get Started</button></a>
    </div>
    <div class="card">
      <h3>Pro</h3>
      <p>$19/month</p>
      <button class="btn" id="startProBtn">Start Pro</button>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 AI Mastery Academy</p>
  </footer>

  <!-- Modal -->
  <div class="modal" id="checkoutModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Upgrade to Pro</h2>
      <form id="checkoutForm">
        <label>Name</label><br>
        <input type="text" id="name" required><br><br>
        <label>Email</label><br>
        <input type="email" id="email" required><br><br>
        <label>Coupon (optional)</label><br>
        <input type="text" id="coupon"><br><br>
        <button type="submit" class="btn">Request Upgrade</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("checkoutModal");
    const btn = document.getElementById("startProBtn");
    const close = document.getElementById("closeModal");
    const form = document.getElementById("checkoutForm");

    btn.onclick = () => modal.style.display = "flex";
    close.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };

    form.onsubmit = (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const coupon = document.getElementById("coupon").value;
      const subject = encodeURIComponent("Pro Plan Request");
      const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\nCoupon: ${coupon}`);
      window.location.href = `mailto:cherryfran84@yahoo.com?subject=${subject}&body=${body}`;
      modal.style.display = "none";
      alert("Your request has been sent!");
    };
  </script>
</body>
</html>
