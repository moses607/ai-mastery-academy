<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Us — AI Mastery Academy</title>
  <meta name="description" content="Contact AI Mastery Academy for support, partnerships, and course questions.">
  <style>
    :root{--bg:#0b1320;--card:#121c2b;--text:#f5fbff;--muted:#b7c7d9;--border:#243550;--brand:#00e5ff;--brand2:#4f46e5}
    *{box-sizing:border-box} html,body{margin:0} body{font-family:system-ui,Segoe UI,Arial;background:var(--bg);color:var(--text);line-height:1.6}
    .container{max-width:900px;margin:0 auto;padding:24px}
    header{border-bottom:1px solid var(--border);margin-bottom:16px}
    a{color:inherit}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:18px}
    .grid{display:grid;gap:16px;grid-template-columns:1fr 1fr}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    label{display:block;margin:8px 0 4px}
    input,textarea{width:100%;padding:12px;border-radius:10px;border:1px solid var(--border);background:#0a1422;color:var(--text)}
    textarea{min-height:160px;resize:vertical}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 16px;border-radius:12px;background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;border:0;cursor:pointer;text-decoration:none}
    .muted{color:var(--muted);font-size:14px}
    footer{border-top:1px solid var(--border);color:var(--muted);margin-top:24px;padding-top:18px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html" style="text-decoration:underline;color:#b7c7d9">← Back to Home</a>
      <h1 style="margin:8px 0 0">Contact Us</h1>
      <p class="muted">We typically reply within 1–2 business days.</p>
    </header>

    <div class="card">
      <!-- Replace YOUR_FORM_ID below after you create a Formspree form -->
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <div class="grid">
          <div>
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" required autocomplete="name" placeholder="Your name">
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="_replyto" type="email" required autocomplete="email" placeholder="you@example.com">
          </div>
        </div>

        <label for="topic">Topic</label>
        <input id="topic" name="topic" type="text" placeholder="Support, Billing, Partnerships, etc.">

        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="How can we help?"></textarea>

        <!-- Simple spam honeypot -->
        <input type="text" name="_gotcha" style="display:none">

        <!-- Success redirect (optional) -->
        <input type="hidden" name="_subject" value="New contact form message — AI Mastery Academy">
        <input type="hidden" name="_next" value="https://moses607.github.io/ai-mastery-academy/contact.html?sent=1">

        <div class="row" style="margin-top:12px">
          <button class="btn" type="submit">Send Message</button>
          <a class="btn" href="mailto:hello@aimastery.academy">Email us directly</a>
        </div>
        <p class="muted" style="margin-top:8px">
          By submitting, you agree to our <a href="terms.html" style="text-decoration:underline">Terms</a> and acknowledge our
          <a href="privacy.html" style="text-decoration:underline">Privacy Policy</a>.
        </p>
      </form>
    </div>

    <footer>
      <div class="row" style="justify-content:space-between">
        <div>© <span id="year"></span> AI Mastery Academy</div>
        <div class="row" style="gap:12px">
          <a href="privacy.html" style="text-decoration:underline">Privacy</a>
          <a href="terms.html" style="text-decoration:underline">Terms</a>
          <a href="cookies.html" style="text-decoration:underline">Cookies</a>
          <a href="refund.html" style="text-decoration:underline">Refund Policy</a>
        </div>
      </div>
    </footer>
  </div>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
